version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: escola
      POSTGRES_PASSWORD: escola123
      POSTGRES_DB: sistema_escola
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - escola_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://escola:escola123@postgres:5432/sistema_escola
      - JWT_SECRET=super-secret-jwt-key-for-development
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - escola_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - escola_network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  escola_network:
    driver: bridge
